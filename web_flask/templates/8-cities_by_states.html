<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <ul>
            {% for state in states|sort(attribute="name") %}
                <li>{{ state.id }}: <b>{{ state.name }}</b>
                    <ul> 
                        {% for city in cities[state.name]| sort(attribute="name") %}
                            <li>{{city.id}}: <b>{{city.name }}</b></li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </BODY>
</HTML>
