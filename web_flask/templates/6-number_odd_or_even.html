<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if n %}
            {% if n%2==1 %}
                <H1>Number: {{n}} is odd</H1>
            {% else %}
                <H1>Number: {{n}} is even</H1>
            {% endif %}
        {% endif %}
    </BODY>
</HTML>
